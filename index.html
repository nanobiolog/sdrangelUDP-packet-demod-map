<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <h2>APRS Data</h2>
            <div id="controls">
                <h3>Filter</h3>
                <input type="text" id="filter-from" placeholder="Filter From...">
                <input type="text" id="filter-to" placeholder="Filter To...">
                <input type="text" id="filter-data" placeholder="Filter Data...">
                <button id="clear-filters">Clear Filters</button>
                <h3>Actions</h3>
                <button id="delete-all-messages">Delete All Messages</button>
            </div>
            <ul id="message-list">
                <!-- Messages will be added here -->
            </ul>
        </div>
        <div id="detail-panel" class="hidden">
             <button id="detail-close-button" title="Close details">X</button>
             <h2>Packet Details</h2>
             <div id="detail-content">
                 <!-- Details will be populated here -->
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
